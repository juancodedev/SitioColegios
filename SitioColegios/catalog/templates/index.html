{% extends "generic.html" %} {% block content %}
<!-- CARRUSEL -->
{% load static from staticfiles %}
<section id="carrusel">
    <div class="container">
        <div class="col-12 mt-3">
            <main class="container">
                <div class="row">
                    <div class="col">
                        <div class="carousel slide" id="principal-carousel" data-ride="carousel">
                            <ol class="carousel-indicators">
                                <li data-target="#principal-carousel" data-slid-to="0" class="active"></li>
                                <li data-target="#principal-carousel" data-slid-to="1"></li>
                                <li data-target="#principal-carousel" data-slid-to="2"></li>
                                <li data-target="#principal-carousel" data-slid-to="3"></li>
                            </ol>
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="{% static 'imagenes/slide1.png' %}" alt="" style="width:90%;" class="d-block w-100">
                                </div>
                                <div class="carousel-item">
                                    <img src="{% static 'imagenes/slide2.png' %}" alt=" " style="width:90%; " class="d-block w-100">
                                </div>
                                <div class="carousel-item">
                                    <img src="{% static 'imagenes/slide3.png' %}" alt="" style="width:90%;" class="d-block w-100">
                                </div>
                                <div class="carousel-item ">
                                    <img src="{% static 'imagenes/slide4.png' %}" alt=" " style="width:90%; " class="d-block w-100">
                                </div>
                            </div>
                            <!-- Controles de Slide -->
                            <a href="#principal-carousel" class="carousel-control-prev" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Anterior</span>
                            </a>
                            <a href="#principal-carousel" class="carousel-control-next" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Siguiente</span>
                            </a>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</section>
<!-- FIN CARRUSEL  -->
<!-- GALERIA -->
<div class="row">
    <div class="col-12">
        <div class="py-4 border-bottom">
            <h1 class="text-center">Colegios Mas consultados</h1>
        </div>
    </div>
    <div class="container">
        <div class="row py-4">
            <!--Colegio N1-->
            <div class="col-12 col-sm-6 col-lg-3 mb-4">
                <div class="card">
                    {% load static from staticfiles %}
                    <!-- <img class="card-img-top" id="imgCard1" src="{% static 'imagenes/colegio1.png' %}" class="card-img-top img-fluid" alt=""> -->
                    <img class="card-img-top" id="imgCard1" src="{{ imagen_profile }}" class="card-img-top img-fluid" alt="">
                    <div class="card-body">
                        <h3 class="card-title" id="cardID">{{SchooName}}</h3>
                        <p class="card-subtitle text-muted mb-2">
                            <i class="icon-star"></i>
                            <i class="icon-star"></i>
                            <i class="icon-star"></i>
                            <i class="icon-star-half-alt"></i>
                            <i class="icon-star-empty"></i>
                        </p>
                        <p class="card-text" id="shortDescription"><br>{{review|truncatechars:250 }}
                        </p>

                        <button type="button" id="imgCard1" class="btn btn-primary card-link" class="buttonDetalle" data-toggle="modal" data-target="#ventana1">
                        Detalle
                    </button>
                    </div>
                </div>
            </div>
            <!--Fin Colegio 1-->
        </div>
        <!-- Ventana Emergente colegio 1-->
        <div class="modal fade" id="ventana1" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="modalTitle">{{SchooName}}</h4>
                        <button type="button" class="close" data-dismiss="modal">
                                        <span>&times;</span>
                                </button>
                    </div>
                    <div class="modal-body" id="modalBody">
                        <img class="card-img-top card-img-top img-fluid" id="imgeModal" src="{{ imagen_modal}}" alt="">
                        <p><br></p>
                        <div>
                            <h4>Calificaci√≥n</h4>
                            <p class="card-subtitle text-muted mb-2">
                                <i class="icon-star"></i>
                                <i class="icon-star"></i>
                                <i class="icon-star"></i>
                                <i class="icon-star-half-alt"></i>
                                <i class="icon-star-empty"></i>
                            </p>
                        </div>

                        <div class="container">
                            <div class="form-group row">
                                <label for="contact" class="col-sm-2 col-form-label">Direccion</label>
                                <div class="col-sm-10">
                                    <input type="text" readonly class="form-control-plaintext" id="staticDireccion" value="{{direccion}}">
                                </div>
                                <label for="contact" class="col-sm-2 col-form-label">Comuna</label>
                                <div class="col-sm-10">
                                    <input type="text" readonly class="form-control-plaintext" id="staticComuna" value="{{state_province}}">
                                </div>
                                <label for="contact" class="col-sm-2 col-form-label">Telefono</label>
                                <div class="col-sm-10">
                                    <input type="text" readonly class="form-control-plaintext" id="staticComuna" value="{{phone}}">
                                </div>
                                <label for="contact" class="col-sm-2 col-form-label">Tipo Establecimiento</label>
                                <div class="col-sm-10">
                                    <input type="text" readonly class="form-control-plaintext" id="staticTipo" value="{{school_type}}">
                                </div>
                            </div>
                            <p id="paragraphBody">
                                "{{review}}"
                            </p>

                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!--Fin Ventana Emergente Colegio 1-->
        <div class="row ">
            <div class="col-12 ">
                <div class="py-4 border-bottom ">
                    <a href="galeria.html " class="btn btn-primary col-sm-12 text-center ">Ver Mas colegios</a>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- FIN GALERIA -->
{% endblock %}
