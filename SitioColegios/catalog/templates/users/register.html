{% extends "generic.html" %} 
{% block content %}
<br>

<div class="container">
<form method="post">
	{% csrf_token %}
		<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<div class="form-group">
				<label >Nombre de usuario</label>
				<input class="form-control" type="text" name="username">
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<div class="form-group">
				<label>Nombre</label>
				<input class="form-control" type="text" name="first_name">
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<div class="form-group">
				<label >Apellido</label>
				<input class="form-control" type="text" name="last_name">
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<div class="form-group">
				<label >Correo</label>
				<input class="form-control" type="text" name="email">
			</div>
		</div>
	</div>
	<div class="row d-none">
		<div class="col-md-8 col-md-offset-2">
			<div class="form-group">
				<label >Usuario normal</label>
				<input type="checkbox" name="is_staff" checked class="">
				{% comment %} <input type="checkbox" name="is_staff" checked disabled> {% endcomment %}
				{% comment %} <input class="form-control" type="text" name=""> {% endcomment %}
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<div class="form-group">
				<label >Contraseña</label>
				<input class="form-control" type="password" name="password1">
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<div class="form-group">
				<label >Confirmar contraseña</label>
				<input class="form-control" type="password" name="password2">
			</div>
		</div>
	</div>
	
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<div class="form-group">
				<button class="btn btn-primary "type="submit" onClick="alert('Almacenado correctamente');">Guardar</button>
			</div>
		</div>
	</div>
	
</form>

</div>
{% endblock %} 


{% comment %} <h2>Registrar usuario</h2>

<form method="POST">
    {% csrf_token %}
     {{ form.as_p }}
    <button type="submit" onClick="alert('Almacenado correctamente');" >Registrar</button>
</form>  {% endcomment %}
