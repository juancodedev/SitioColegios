<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> COLEGIOSPARATODOS </title>
    <!-- <link rel="icon" href="imagenes/logo-100.png"> -->
    {% load static from staticfiles %}
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/fontello.css' %}">
    <!-- Scripts -->

</head>

<body class="color">
    <header>
        <!-- NAVBAR -->
        <div class="contenedor">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container">
                    <a href="{% url 'index' %}" class="navbar-brand icon-graduation-cap">ColegiosParaTodos <span class="sr-only">(Actual)</span></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Menu de Navegacion">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbar">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item">
                                <a href="{% url 'galeria' %}" class="nav-link">Galeria</a>
                            </li>
                            <li class="nav-item">
                                <a href="contacto.html" class="nav-link">Contacto</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <!-- CARRUSEL -->
    <section id="carrusel">
        <div class="container">
            <div class="col-12 mt-3">
                <main class="container">
                    <div class="row">
                        <div class="col">
                            <div class="carousel slide" id="principal-carousel" data-ride="carousel">
                                <ol class="carousel-indicators">
                                    <li data-target="#principal-carousel" data-slid-to="0" class="active"></li>
                                    <li data-target="#principal-carousel" data-slid-to="1"></li>
                                    <li data-target="#principal-carousel" data-slid-to="2"></li>
                                    <li data-target="#principal-carousel" data-slid-to="3"></li>
                                </ol>
                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <img src="{% static "imagenes/slide1.png" %}" alt="" style="width:90%;" class="d-block w-100">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="{% static "imagenes/slide2.png" %}" alt=" " style="width:90%; " class="d-block w-100">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="{% static "imagenes/slide3.png" %}" alt="" style="width:90%;" class="d-block w-100">
                                    </div>
                                    <div class="carousel-item ">
                                        <img src="{% static "imagenes/slide4.png" %}" alt=" " style="width:90%; " class="d-block w-100">
                                    </div>
                                </div>

                                <!-- Controles de Slide -->
                                <a href="#principal-carousel" class="carousel-control-prev" data-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Anterior</span>
                                </a>
                                <a href="#principal-carousel" class="carousel-control-next" data-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Siguiente</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </section>
    <!-- FIN CARRUSEL  -->

        {% block content %}
        
        {% endblock %}

    <!-- FOOTER -->
    <footer>
        <section id="final">
            <div class="contenedor">
                <p class="copy"> ColegiosParaTodos &copy; 2019 </p>
                <div class="contact">
                    <a tabindex="7" class="icon-phone-outline" href="tel:+56998307778"></a>
                    <a tabindex="8" class="icon-mail" href="mailto:info@Colegiosparatodos.cl"></a>
                </div>
            </div>
        </section>
    </footer>
    <!-- FIN FOOTER -->

    <!-- Seccion Script  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js " integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1 " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js " integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM " crossorigin="anonymous "></script>
</body>

</html>
